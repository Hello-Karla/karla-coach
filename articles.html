---
layout: default
---
<section class="padded-15">
<h2> Incredibly articuled articles </h2>
<div class="grid">


{% for post in site.posts %}
<div class="col-4 centered">
<a href="{{post.url}}">
  <div class="background-image" style="background-image:url('{{post.pic_path}}')"> </div>
  <h4> {{post.title}} </h4>
  <h3> {{ post.date | date: "%-d %B %Y"}}  </h3>
  <p class="button"> Read more </p>

</a>
</div>

{% endfor %}
</div>

</section>
